
<ion-header>
  <ion-navbar>
    <ion-title>看穿你的心</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <p text-center>以下的牌中有没有数字和你的牌相同的？</p>
  <ion-grid>
    <ion-row>
      <ion-col width-33>
        <img [src]=" 'assets/img/heart9.jpg' ">
      </ion-col>
      <ion-col width-33>
        <img [src]=" 'assets/img/space8.jpg' ">
      </ion-col>
      <ion-col width-33>
        <img [src]=" 'assets/img/clubs11.jpg' ">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <img [src]=" 'assets/img/space7.jpg' ">
      </ion-col>
      <ion-col width-33>
        <img [src]=" 'assets/img/diamonds10.jpg' ">
      </ion-col>
      <ion-col width-33>
        <img [src]=" 'assets/img/space12.jpg' ">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <button ion-button color="primary" (tap)="yes()" float-left>有</button>
  <button ion-button color="primary" (tap)="no()" float-right>没有</button>
</ion-footer>
